<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Attributes Challenge</title>
</head>
<body>
	<h1 style="color: blue;">This is a big headline!</h1>
	<p style="font-family: fantasy;">This is in a non-default font, yo!</p>
	<!-- Think of <div> as a bag or container, unlike <h1> or <p>, etc. -->
	<div style="background-color: red; width: 100px; height: 100px;"></div>
	<div style="border-style: solid; border-color: green; background-color: yellow; width: 200px; height: 100px;"></div>
	<!-- border is a compound attribute you can use instead of border-xxx, border-yyy, etc. -->
	<div style="border: dotted darkblue; background-color: yellow; width: 200px; height: 100px;"></div>
	<ol style="list-style: upper-roman;">
		<li>First Rocky</li>
		<li>Second Rocky</li>
		<li>Third Rocky</li>
		<li>Fourth Rocky</li>
		<li>Fifth Rocky</li>
	</ol>
	<ul style="list-style: square;">
		<li>square one</li>
		<li>square two</li>
		<li>square three</li>
	</ul>
	<div style="color: blue; font-weight: bold;">  
		blue text, bold
		  <div style="color: red; font-weight: normal;">red text, not bold</div>
		blue text, bold  
	</div>
</body>
</html>

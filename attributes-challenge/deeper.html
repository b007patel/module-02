<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Attributes dig deeper</title>
</head>
<body>
	<p>Draw some coloured lines. Try using different tags for each line.</p>
	<p style="background-color: blue; height: 2px;"></p>
	<p style="background-color: red; height: 2px;"></p>
	<p style="background-color: green; height: 2px"></p>
	<p>This is two overlapping &lt;div&gt;s. Notice the borders.</p>
<!-- Dan S said not to worry about the non-overlapping borders. He has NEVER used mix-blend-mode -->
	<div>
		<div style="position: relative; left: 25%; top: 0; color: orange; background-color: mediumslateblue; width: 40%; height: 100px; border: dotted red 5px;"><strong>DIV 1</strong></div>
		<div style="mix-blend-mode: multiply; position: relative; left: 0;top: -110px; background-color: lightcoral; width: 40%; height: 100px;border: solid black 5px;"><strong>DIV 2</strong></div>
	</div>
</body>
</html>
